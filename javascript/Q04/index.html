<!DOCTYPE html>
<html>
<head>
  <title>Calcular Média</title>
</head>
<body>
  <h1>Calcular Média</h1>
  <label for="numeros">Digite uma lista de números separados por vírgula:</label>
  <input type="text" id="numeros">
  <button onclick="calcularMedia()">Calcular</button>

  <script>
    function calcularMedia() {
      let numeros = document.getElementById('numeros').value.split(',');
      let total = 0;

      for (let i = 0; i < numeros.length; i++) {
        total += parseFloat(numeros[i]);
      }

      let media = total / numeros.length;

      console.log("A média dos números é: " + media);
    }
  </script>
</body>
</html>
